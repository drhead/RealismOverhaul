@PART[BURAN_ENGINE_MOUT]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	
	@rescaleFactor = 1.61
	@mass = 15.7
	
	@maxTemp = 773
	%skinMaxTemp = 2000
	%heatConductivity = 0.01		//all conductivity
	%skinInternalConductionMult = 0.005	//skin-to-int conductivity
	%skinSkinConductionMult = 0.1
	%emissiveConstant = 0.95		//matte black
	
	!RESOURCE[*],* {}
	!MODULE[ModuleReactionWheel]{}
	!MODULE[ModuleScienceExperiment]{}
	
	%fuelCrossFeed = True
	
	//should have three APU's for launch/entry power and hydraulics,
	//and three hydrazine tanks for them.
	//180 kg hydrazine per APU? 540 kg total (537.8 L)
	//https://web.archive.org/web/20160820170842/http://www.astronautix.com/b/buran.html
	//https://spaceflight.nasa.gov/shuttle/reference/shutref/orbiter/apu/
	MODULE
	{
		name = ModuleResourceConverter
		ConverterName = Auxiliary Power Unit
		StartActionName = Start APU
		StopActionName = Stop APU
		ToggleActionName = Toggle APU
		FillAmount = 1
		AutoShutdown = False
		GeneratesHeat = True
		UseSpecialistBonus = False

		INPUT_RESOURCE
		{
			ResourceName = Hydrazine
			Ratio = 0.238
		}

		OUTPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 17
			DumpExcess = False
		}
	}

	//RCS/OMS
	// http://ftp.demec.ufpr.br/foguete/bibliografia/Energiya%20BURAN%20The%20Soviet%20Space%20Shuttle.pdf pg. 131:
	// Standard fuel load 7500 kg of Syntin and LOX : Assuming same O/F as 17D12, 2604.1 L Syntin, 4700.1 L LOX
	// Split 2:1 between rear and fore tanks in order to keep CoM consistent
	// Additional fuel up to 14000kg should be installed in tanks in the fuselage to respect CoM
	// Primary RCS thrust : 3.92 kN (400 kgf)
	// Secondary RCS thrust : 0.19 kN (20 kgf)
	// Thruster ISP : ~295
	// RCS patch at the bottom of the file
	MODULE
	{
		name = ModuleFuelTanks
		volume = 5407.3
		type = ServiceModule
		basemass = -1
		TANK
		{
			name = Syntin
			amount = 1736.1
			maxAmount = 1736.1
		}
		TANK
		{
			name = LqdOxygen
			amount = 3133.4
			maxAmount = 3133.4
		}
		TANK
		{
			name = Hydrazine
			amount = 537.8
			maxAmount = 537.8
		}
	}
}

//RCS/OMS
// http://ftp.demec.ufpr.br/foguete/bibliografia/Energiya%20BURAN%20The%20Soviet%20Space%20Shuttle.pdf pg. 131:
// Standard fuel load 7500 kg of Syntin and LOX : Assuming same O/F as 17D12, 2308 L Syntin, 4585 L LOX
// Additional fuel up to 14000kg should be installed in tanks in the fuselage to respect CoM
// Primary RCS thrust : 3.92 kN (400 kgf)
// Secondary RCS thrust : 0.19 kN (20 kgf)
// Thruster ISP : ~295
// RCS patch at the bottom of the file

// Change RCS on both forward and aft fuselage
@PART[BURAN_CABINE|BURAN_ENGINE_MOUT]:FOR[RealismOverhaul]
{
	//Main thrusters (400 kgf)
	@MODULE[ModuleRCSFX]:HAS[~thrusterTransformName[RCSthruster2]]
	{
		!resourceName = DELETE
		@thrusterPower = 3.92
		@PROPELLANT[LiquidFuel]
		{
			@name = Syntin
			@ratio = 0.3222
		}
		@PROPELLANT[Oxidizer]
		{
			@name = LqdOxygen
			@ratio = 0.6778
		}
		@atmosphereCurve
		{
			@key,0 = 0 295
			@key,1 = 1 100
		}
	}

	//Secondary thrusters (20 kgf)
	@MODULE[ModuleRCSFX]:HAS[#thrusterTransformName[RCSthruster2]]
	{
		!resourceName = DELETE
		@thrusterPower = 0.19
		@PROPELLANT[LiquidFuel]
		{
			@name = Syntin
			@ratio = 0.3222
		}
		@PROPELLANT[Oxidizer]
		{
			@name = LqdOxygen
			@ratio = 0.6778
		}
		@atmosphereCurve
		{
			@key,0 = 0 295
			@key,1 = 1 100
		}
	}
}
