// DECQ Buran
// Data is hard to find for Buran. Assuming mostly identical to STS
// Orbiter configs
// Source: https://ia802604.us.archive.org/25/items/nasa_techdoc_19810067693/19810067693.pdf
@PART[BURAN_CABINE]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	
	@rescaleFactor = 1.61
	@mass = 11.556
	
	@maxTemp = 773
	%skinMaxTemp = 2000
	%heatConductivity = 0.01		//all conductivity
	%skinInternalConductionMult = 0.005	//skin-to-int conductivity
	%skinSkinConductionMult = 0.1
	%emissiveConstant = 0.95		//matte black

	@vesselType = Plane
	@CrewCapacity = 10	// 10 crew is the widely cited capacity

	!RESOURCE[ElectricCharge]{}
	!MODULE[ModuleReactionWheel]{}
	!MODULE[ModuleAlternator]{}
	!MODULE[ModuleScienceExperiment]{}
	!MODULE[ModuleLiftingSurface]{}
	
	@MODULE[ModuleCommand]
	{
		@minimumCrew = 0	// Buran could fly unmanned
		%RESOURCE[ElectricCharge]
		{
			//Assuming slightly lower draw than STS
			// https://science.ksc.nasa.gov/shuttle/technology/sts-newsref/sts-eps.html
			%name = ElectricCharge
			%rate = 12.5 //Average power draw of orbiter
		}
	}

	// https://web.archive.org/web/20160820170842/http://www.astronautix.com/b/buran.html
	// http://ftp.demec.ufpr.br/foguete/bibliografia/Energiya%20BURAN%20The%20Soviet%20Space%20Shuttle.pdf pg. 131
	// Fuel load should be presumed to be balanced
	// Primary RCS thrust : 3.92 kN (400 kgf)
	// Secondary RCS thrust : 0.19 kN (20 kgf)
	// Thruster ISP : ~295
	// RCS patch at the bottom of the file

	// https://www.bernd-leitenberger.de/space-shuttle.shtml
	// three nickel-cadmium batteries with 10 amperehours each at 28 volts, so in total 3024 kJ
	// Assuming same as STS
	MODULE
	{
		name = ModuleFuelTanks
		volume = 4000
		type = ServiceModule
		basemass = -1
		TANK
		{
			name = Syntin
			amount = 868.0
			maxAmount = 868.0
		}
		TANK
		{
			name = LqdOxygen
			amount = 1566.7
			maxAmount = 1566.7
		}
		TANK
		{
			name = ElectricCharge
			amount = 3024
			maxAmount = 3024
		}
	}
}

// Cockpit internal configuration
@INTERNAL[Buran_cockpit]:FOR[RealismOverhaul]
{
	%scaleAll = 1.61, 1.61, 1.61
	%offset = 0.0, 0.0, 1.2

	@MODULE[InternalSeat],*
	{
		%kerbalScale = 1.25, 1.25, 1.25
		%kerbalOffset = 0.0, 0.0, 0.0
		%kerbalEyeOffset = 0.0, 0.0, 0.0
	}
}

@PART[BURAN_FUSELASE]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	
	@rescaleFactor = 1.61
	@mass = 18.806
	!CoMOffset = delete		//part has two CoMOffset keys. Remove one
	%CoLOffset = 0,-5,0
	%CoMOffset = 0,-1.5,0
	
	@maxTemp = 773
	%skinMaxTemp = 2000
	%heatConductivity = 0.01		//all conductivity
	%skinInternalConductionMult = 0.005	//skin-to-int conductivity
	%skinSkinConductionMult = 0.1
	%emissiveConstant = 0.95		//matte black
	
	MODULE
	{
		name = ModuleLiftingSurface
		useInternalDragModel = True
		dragAtMinAoA = 0.0
		deflectionLiftCoeff = 20.0
		dragAtMaxAoA = 0.1
	}
	
	%rescaleCube = true

	!MODULE[ModuleReactionWheel]{}

	@DRAG_CUBE
	{
		%rescaleX = 1.61
		%rescaleY = 1.61
		%rescaleZ = 1.61
	}

	%fuelCrossFeed = True

	//maximum heat rejection capacity of 29,000 Btu per hour (8.5 kW)
	//https://spaceflight.nasa.gov/shuttle/reference/shutref/orbiter/eclss/atcs.html
	//values are copied from stock radiators, since I don't know what they are for
	//Assuming same as STS
	MODULE
	{
		name = ModuleActiveRadiator
		maxEnergyTransfer = 8.5
		overcoolFactor = 0.25
		isCoreRadiator = true
		parentCoolingOnly = true
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.9
		}
	}
	//https://www.bernd-leitenberger.de/space-shuttle.shtml
	// 3 Hydrogen tanks with 42 kg (593.2 L) each, and 3 Oxygen tanks with 354 kg (310.2 L) each.
	// These tanks also provide Oxygen and Hydrogen to life support. (51 kg)
	// Assumed same as STS -- Buran specifications have enough hydrogen for at least a 9 day mission, this has 12.5
	// Including
	MODULE
	{
		name = ModuleFuelTanks
		volume = 2710.3
		type = ServiceModule
		basemass = -1
		TANK
		{
			name = Hydrogen
			amount = 1779.6
			maxAmount = 1779.6
		}
		TANK
		{
			name = Oxygen
			amount = 930.7
			maxAmount = 930.7
		}
	}
	// http://ftp.demec.ufpr.br/foguete/bibliografia/Energiya%20BURAN%20The%20Soviet%20Space%20Shuttle.pdf
	// four fuel cells
	// 40kW sustained load, and >100kg water per day of normal power consumption (assuming 12.5kW normal consumption and 120L water)
	MODULE
	{
		name = ModuleResourceConverter
		ConverterName = Fuel Cell #1
		StartActionName = Start Fuel Cell #1
		StopActionName = Stop Fuel Cell #1
		ToggleActionName = Toggle Fuel Cell #1
		FillAmount = 1
		AutoShutdown = False
		GeneratesHeat = True
		UseSpecialistBonus = False
		
		INPUT_RESOURCE
		{
			ResourceName = Hydrogen
			Ratio = 0.001637
		}
		INPUT_RESOURCE
		{
			ResourceName = Oxygen
			Ratio = 0.0008143
		}
		OUTPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 10
			DumpExcess = False
		}
		OUTPUT_RESOURCE
		{
			ResourceName = Water
			Ratio = 0.00111111111111
			DumpExcess = True
		}
	}
	
	MODULE
	{
		name = ModuleResourceConverter
		ConverterName = Fuel Cell #2
		StartActionName = Start Fuel Cell #2
		StopActionName = Stop Fuel Cell #2
		ToggleActionName = Toggle Fuel Cell #2
		FillAmount = 1
		AutoShutdown = False
		GeneratesHeat = True
		UseSpecialistBonus = False
		
		INPUT_RESOURCE
		{
			ResourceName = Hydrogen
			Ratio = 0.001637
		}
		INPUT_RESOURCE
		{
			ResourceName = Oxygen
			Ratio = 0.0008143
		}
		OUTPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 10
			DumpExcess = False
		}
		OUTPUT_RESOURCE
		{
			ResourceName = Water
			Ratio = 0.00111111111111
			DumpExcess = True
		}
	}
	
	MODULE
	{
		name = ModuleResourceConverter
		ConverterName = Fuel Cell #3
		StartActionName = Start Fuel Cell #3
		StopActionName = Stop Fuel Cell #3
		ToggleActionName = Toggle Fuel Cell #3
		FillAmount = 1
		AutoShutdown = False
		GeneratesHeat = True
